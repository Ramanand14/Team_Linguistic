<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
  	<title>Admin form</title>
  	<link rel="stylesheet" href="{{ url_for('static', filename='../static/CSS/media.css')}}">
	<!--<link rel="stylesheet" href="../../static/CSS/media.css">-->
	
</head>
<body>
	<form action="admin_page" method="post" enctype = "multipart/form-data">
		<!-- partial:index.partial.html -->
		<div id="container" class="container">
			<!-- FORM SECTION -->
			<div class="row">
				<!-- SIGN UP -->
				<div class="col align-items-center flex-col sign-up">
					<div class="form-wrapper align-items-center">
						<div class="form sign-up">
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="text" name="username" placeholder="Username">
							</div>
							<div class="input-group">
								<i class='bx bx-mail-send'></i>
								<input type="email" name="email" placeholder="Email">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="password" placeholder="Password">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="repeat" placeholder="Confirm password">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="secret_key" placeholder="Secret Key">
							</div>
							<button action="admin_page" name="command" class="button" value="Sign Up">
								Sign up
							</button>
							<p>
								<span>
									Already have an account?
								</span>
								<b onclick="toggle()" class="pointer">
									Sign in here
								</b>
							</p>
						</div>
					</div>
				</div>
				<!-- END SIGN UP -->
				
				<!-- SIGN IN -->
				<div class="col align-items-center flex-col sign-in">
					<div class="form-wrapper align-items-center">
						<div class="form sign-in">
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="text" name="username1" placeholder="Username">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" name="password1" placeholder="Password">
							</div>
							<button action="admin_page" name="command" class="button" value="Sign In">
								Sign in
							</button>
							<p>
								<b>
									<a href="{{url_for('forgot_page')}}" style="text-decoration: none; color: black;">
										Forgot password?
									</a>
								</b>
							</p>
							<p>
								<span>
									Don't have an account?
								</span>
								<b onclick="toggle()" class="pointer">
									Sign up here
								</b>
							</p>
						</div>
					</div>
					<div class="form-wrapper">
			
					</div>
				</div>
			<!-- END SIGN IN -->
		</div>

		<!-- END FORM SECTION -->
			<!-- CONTENT SECTION -->
			<div class="row content-row">
				<!-- SIGN IN CONTENT -->
				<div class="col align-items-center flex-col">
					<div class="text sign-in">
						<h2>
							Welcome
						</h2>
		
					</div>
					<div class="img sign-in">
			
					</div>
				</div>
				<!-- END SIGN IN CONTENT -->
				<!-- SIGN UP CONTENT -->
				<div class="col align-items-center flex-col">
					<div class="img sign-up">
					
					</div>
					<div class="text sign-up">
						<h2>
							Join with us
						</h2>
		
					</div>
				</div>
				<!-- END SIGN UP CONTENT -->
			</div>
			<!-- END CONTENT SECTION -->
		</div>
		<!-- partial -->
	</form>
	</body>
	<script  src="../../static/JS/script.js"></script>
</html>
